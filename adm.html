<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_adm.css" />
    <title>Administração do site</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Início</a>
        <a href="">Notícias</a>
        <a href="">Trilhas</a>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1>Administração do site</h1>
        <p>Bem-vindo à área de administração do site!</p>
        <p>
          Você pode gerenciar o conteúdo e as configurações do site a partir
          daqui.
        </p>

        <!-- Formulário 1 -->
        <div class="form-container">
          <form>
            <h3>Gerenciar Eventos</h3>
            <!-- CAMPO NOME DO EVENTO -->
            <label for="hora">Evento:</label>
            <input type="text" placeholder="Evento" />
            <!-- CAMPO ESCOLHA PARQUE -->
            <label for="item">Escolha o parque:</label>
            <select id="item" name="item" required>
              <option value="">-- Selecione --</option>
              <option value="item1">Serra dos Orgãos</option>
              <option value="item2">Tres Picos</option>
              <option value="item3">Montanhas de Teresópolis</option>
            </select>
            <!-- CAMPO DATA -->
            <label for="hora">Data do evento:</label>
            <input type="date" placeholder="#" />
            <!-- CAMPO horario -->
            <div class="time">
              <div class="time-inicio">            
                <label for="hora">Início:</label>
                <input type="time" name="hora" />
              </div>              
              <div class="time-fim">
                  <label for="hora">Término:</label>                
                  <input type="time" name="hora" />
              </div>
            </div>
            <!-- CAMPO ESCOLHA FOTO -->
             <label for="foto">Escolher Foto:</label>
             <div class="file-foto">
               
               <input type="file" id="foto" name="foto" accept="image/*" required>
            </div>
            <button type="submit">Salvar</button>
          </form>

         
    </main>
    <footer>
      <p>&copy; 2025 Circuito Terê Verde. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
